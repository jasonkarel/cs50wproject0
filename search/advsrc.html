<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="category3">
    <a href="index.html">Home Search</a> 
    <a href="imagesrc.html">Image Search</a>  
    <a href="advsrc.html">Advance Search</a>
    </div>
    <a  href="index.html">
    <img class ="google3" src="img/g.jpg" alt ="Logo" width="120" height="60">
    </a>
    <div class = "advtxt">
    <label style="margin-left:10px;"> Advanced Search</label>
    </div>
    <div class = "line"></div>
    <div class = "findpages">
    <label style="margin-left:10px;">Find pages with...</label>
    <label style="margin-left:550px; font-size:14;color:grey;">To do this in the search box</label>
    </div>
        <form action="https://google.com/search">
        <div class="advlist">
            all these words: 
            <input style="margin-left:150px;" class="tbox" type="text" name="as_q">
            <label style="margin-left:70px; color:grey;">Type the important words:  tricolor rat terrier</label>
            <br></br>
            these exact word or phrase: 
            <input style="margin-left:75px;" class="tbox" type="text" name="as_epq">
            <label style="margin-left:70px; color:grey;">Put exact words in quotes:  "rat terrier"</label>
            <br></br>
            any of these words: 
            <input style="margin-left:125px;" class="tbox" type="text" name="as_oq">
            <label style="margin-left:70px; color:grey;">Type OR between all the words you want:  miniature OR standard</label>
            <br></br>
            none of these words: 
            <input style="margin-left:118px;" class="tbox" type="text" name="as_eq">
            <label style="margin-left:70px; color:grey;">Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label>
            <br></br>
            </div>
            <input class ="button" type="submit" value="Advance Search">
        </form>
    </body>
</html>
